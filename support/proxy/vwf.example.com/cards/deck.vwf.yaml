methods:
  shuffle:
  getCard:
  addCard:
  removeCard:
scripts:
- |
    this.initialize = function() {
    	console.info( "=========== deck ============="  );
    }
    this.shuffle = function() {
      var i, dk = [];
      for ( i = 0; i < this.children.length; i++ ) {
        dk.push( this.children[i].name );
      }
      dk.sort( function(){ return ( Math.round( Math.random() ) -0.5 ); } ); 
      for ( i = 0; i < dk.length; i++ ) {
        console.info( i + ".  " + dk[i] );
      }

      this.cards = dk;
    }
    this.getCard = function( sCard ) {
      var cardName;
      if ( sCard === undefined ) { sCard = "top"; }

      switch ( sCard ) {
        case "top":
          cardName = this.cards.shift();
          break;
        case "bottom"
          cardName = this.cards.pop();
          break;
        case "random":
          break;
      }
      return cardName;
    }
    this.addCard = function( name, suit, num, img ) {
      var cardDef = {
          "extends": "http://vwf.example.com/card.vwf",
          "properties": {
            "suit": suit,
            "number": num,
            "image": img
          },
      }
      this.children.create( name, cardDef );
    }  
    this.removeCard = function( name ) {
      if ( this.children[ name ] !== undefined ) {
        this.children.delete( name );
      }
    } //@ sourceURL = deck.vwf 