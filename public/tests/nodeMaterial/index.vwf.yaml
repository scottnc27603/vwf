--- 
extends: http://vwf.example.com/scene.vwf
properties:
  navmode: none
children:
  duck:
    extends: http://vwf.example.com/node3.vwf
    source: duck.dae
    type: model/vnd.collada+xml
    properties:
      rotation: [ 0, 0, 1, 0]
    children:
      material:
        extends: http://vwf.example.com/material.vwf
      properties:
        texture:
        diffuse:
    methods:
      update:    
    scripts:
    - |
         this.initialize = function()
         {
            this.counter = 0;
            this.material.texture = "";
            this.future(0.1).update();
         }
         this.update = function()   
         {
            this.counter++;
            if(this.counter == 100)
                this.material = 'green';
            if(this.counter == 200)   
                this.material = 'red';
            if(this.counter == 300)  
                this.material = 'blue';
            if(this.counter == 400)  
                this.material = 'purple';
            if(this.counter == 500)  
                this.material = 'orange';
            if(this.counter == 600)  
                this.material = 'gray';                
            if(this.counter == 700)  
                this.material = 'yellow';
            if(this.counter == 800)  
                this.material = 'white';
            if(this.counter == 900) 
            {            
                this.counter = 0;
                this.material = 'black';        
            }
            this.future(0.1).update();    
         }
  camera:
    extends: http://vwf.example.com/camera.vwf
  dir1:
    extends: http://vwf.example.com/light.vwf
    implements:
    - http://vwf.example.com/glgeLight.vwf
    properties:
      lightType: "point"
      enable: true
      distance: 2000
      intensity: 1.4
      color: [ 255, 255, 255 ]
      glge-constantAttenuation: 0.3
      glge-linearAttenuation: 0.00000001
      glge-quadraticAttenuation: 0.0000001  
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
scripts:
- | 
    this.initialize = function()
    {
        this.camera.rotation = [0,1,0,0];
        this.camera.translation = [0,-600,50];
        this.dir1.translation = [0,-100,0];
        this.duck.translation = [0,0,0];
    }