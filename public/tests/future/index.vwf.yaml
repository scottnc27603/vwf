--- 
extends: http://vwf.example.com/scene.vwf
properties:
  navmode: none
children:
  duck:
    extends: http://vwf.example.com/node3.vwf
    source: duck.dae
    type: model/vnd.collada+xml    
    properties:
      translation: [ 0, 0, 0]
      rotation: [ 0, 0, 1, 0]
      scale: [ .5, .5, .5]   
  dir1:
    extends: http://vwf.example.com/light.vwf
    implements:
    - http://vwf.example.com/glgeLight.vwf
    properties:
      lightType: "point"
      enable: true
      distance: 2000
      intensity: 1.4
      color: [ 255, 255, 255 ]
      glge-constantAttenuation: 0.3
      glge-linearAttenuation: 0.00000001
      glge-quadraticAttenuation: 0.0000001  
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
methods:
  update:      
scripts:
- | 
    this.initialize = function()
    {
      this.counter = 0;
        this.future(0.2).update();
       
        this.camera.rotation = [0,1,0,0];
        this.camera.translation = [0,-600,50];
        
        this.threeobject = vwf.views[0].state.nodes[this.duck.id].threeObject;
    }
    this.update = function()
    {
        this.counter++;
        if(this.counter == 179)
         this.counter = 0;
         
        this.duck.rotation = [0,0,1,this.counter]; 
        this.future(0.03).update();
    }