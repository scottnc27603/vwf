--- 
extends: http://vwf.example.com/scene.vwf
properties:
  navmode: none
  counter: 0
children:
  duck:
    extends: http://vwf.example.com/node3.vwf
    source: duck.dae
    type: model/vnd.collada+xml
  camera:
    extends: http://vwf.example.com/camera.vwf
    properties:
  dir1:
    extends: http://vwf.example.com/light.vwf
    implements:
    - http://vwf.example.com/glgeLight.vwf
    properties:
      lightType: "point"
      distance: 2000
      intensity: 0.9
      color: [ 255, 255, 255]
      glge-constantAttenuation: 1
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
methods:
  update:      
scripts:
- | 
    this.initialize = function()
    {
       
      this.camera.rotation = [0,1,0,0];
      this.camera.translation = [0,-600,50];
      this.camera.far = 800;
      this.dir1.translation = [0,-100,0];
      this.duck.translation = [0,0,0];
      this.duck.rotation = [1,0,0,0]
      this.counter = 0;
      this.future(0.2).update();
    }
    this.update = function()
    {
      this.counter++;
      this.duck.rotation = [0,0,1,this.counter/2];
      this.camera.fovy = 35 + 25 * Math.sin(this.counter/10);
     
      if(this.counter == 200) {
          this.counter = 0;
      }
      this.future(0.2).update();        
    } //@ sourceURL=index.vwf