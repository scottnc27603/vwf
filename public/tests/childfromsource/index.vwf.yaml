# note that hte asset document is wrong axis. This should just demonstrate that the children nodes of the 
# VWF nodes are linked up to the correct nodes from the asset document. if the boxes are spinning, this is
# probably working correctly.
--- 
extends: http://vwf.example.com/scene.vwf
properties:
  navmode: none
  counter: 0
methods:
  update:  
children:
  box01:
    extends: http://vwf.example.com/node3.vwf
    source: model.dae
    type: model/vnd.collada+xml
    children:
      Scene_Root:
        extends: http://vwf.example.com/node3.vwf
        children:
          Box01:
            extends: http://vwf.example.com/node3.vwf
            children:
              Box02:
                extends: http://vwf.example.com/node3.vwf
                children:
                  Box03:
                    extends: http://vwf.example.com/node3.vwf
                    children:
  camera:
    extends: http://vwf.example.com/camera.vwf
    properties:
  dir1:
    extends: http://vwf.example.com/light.vwf
    implements:
    - http://vwf.example.com/glgeLight.vwf
    properties:
      lightType: "directional"
      distance: 1000
      intensity: 1
      color: [ 255, 255, 255 ]
      castShadows: false      
      glge-constantAttenuation: 0
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
scripts:
- | 
    this.initialize = function()
    {
       
        this.camera.rotation = [0,1,0,0];
        this.camera.translation = [0,-600,50];
        this.dir1.translation = [0,100,100];
        this.box01['Scene_Root']['Box01'].translation = [0,0,0];
        this.box01['Scene_Root']['Box01']['Box02'].translation = [0,-20,0];
        this.box01['Scene_Root']['Box01']['Box02']['Box03'].translation = [0,-20,0];
        this.future(0.2).update();

    }
    this.update = function()
    {
        
        this.box01['Scene_Root']['Box01'].rotation = [0,1,0,this.counter];
        this.box01['Scene_Root']['Box01']['Box02'].rotation = [0,1,0,this.counter*4];
        this.box01['Scene_Root']['Box01']['Box02']['Box03'].rotation = [0,1,0,this.counter*8];
        this.counter++;
        this.future(0.2).update();
    }