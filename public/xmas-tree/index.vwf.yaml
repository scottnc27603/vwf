--- 
extends: appscene.vwf
source: physics.xml
type: model/x-glge
properties:
  ambientColor: [ 183, 183, 183 ]
  gravity: [ 0, 0, -50.8, 0 ]
  backgroundColor: [ 83, 157, 194 ]
scripts:
- |
    this.initialize = function() {
      this.camera.translation = [ 30, 138, 40 ];
      this.camera.rotation = [ 0, 0, 1, 180 ];
      this.camera.far = 50000; 
      this.translationSpeed = 3;
    }
    this.clearButton.events.clearing = this.events.add( function() { 
      this.clear(); 
    }, this );    
children:
  clearButton:
    extends: http://vwf.example.com/node2.vwf
    methods:
      clear: |
        this.clearing();
    events:
      clearing:
  box:
    extends: "http://vwf.example.com/physics3.vwf"
    source: treeScene.dae
    type: model/vnd.collada+xml
    properties:
      translation: [ 0, 0, 0 ]
      scale: [ 1, 1, 1 ]
      physics: [ "mesh" ]
      friction: 0.5
      restitution: 0.1
  groundplane:
    extends: "http://vwf.example.com/physics3.vwf"
    properties:
      translation: [ 0, 0, 11.06 ]
      physics: [ "plane", [ 0, 0, 1, 0 ] ]
      friction: 0.99
      restitution: 0      
  light1:
    extends: "http://vwf.example.com/light.vwf"
    implements:
    - http://vwf.example.com/glgeLight.vwf
    properties: 
      lightType: "directional"
      distance: 1000
      intensity: 1
      color: [ 255, 255, 255 ]
      castShadows: false 
      translation: [ 60, 85, 70 ]
      glge-constantAttenuation: 1.5
      glge-linearAttenuation: 0.00000001
      glge-quadraticAttenuation: 0.00001